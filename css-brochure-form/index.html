<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CSS Challenge - Brochure Form</title>
    <link rel="stylesheet" href="fonts.css" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h2 class="title">LEARN MORE</h2>
    <div id="form-div">
      <form>
        <div class="label-and-field">
          <div>
            <label for="email-input">COMPANY EMAIL</label>
          </div>
          <div>
            <input
              type="email"
              name="email"
              id="email-input"
              class="input-field"
              placeholder="sally@company.co" />
          </div>
        </div>
        <div class="label-and-field">
          <div>
            <label for="name-input">NAME</label>
          </div>
          <div>
            <input
              type="text"
              name="name"
              id="name-input"
              class="input-field"
              placeholder="Sally Smith" />
          </div>
        </div>
        <div class="label-and-field">
          <div>
            <label for="where-input">WHERE ARE YOU HIRING?</label>
          </div>
          <div>
            <input
              type="text"
              name="where"
              id="where-input"
              class="input-field"
              placeholder="City, Country" />
          </div>
        </div>
        <div class="label-and-field">
          <div>
            <label for="num-engineers-select">
              HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS?
            </label>
          </div>
          <div>
            <select
              name="engineers"
              id="num-engineers-select"
              class="input-field">
              <option>1-2 Engineers</option>
              <option>3-4 Engineers</option>
              <option>5-6 Engineers</option>
              <option>7+ Engineers</option>
            </select>
          </div>
        </div>
        <div id="button-div">
          <button type="submit">SUBMIT</button>
        </div>
      </form>
    </div>
  </body>
</html>
